<!DOCTYPE html>
<html>
<head>
  <title>RPS-Multiplayer</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

</head>
<body>


<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">RPS Multiplayer</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="bidder-name">Your Name</label>
              <input class="form-control" id="player-name" type="text">
            </div> 
            <button class="btn btn-primary" id="submit-name" type="submit">Submit</button>
          </form>
          <button class="btn btn-primary" id="Rock" type="submit">Rock</button>
          <button class="btn btn-primary" id="Paper" type="submit">Paper</button>
          <button class="btn btn-primary" id="Scissors" type="submit">Scissors</button>
        </div>
      </div>
    </div>  
  </div>


  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">RPS Chat Box</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="chat">CHAT</label>
              <textarea class="form-control" row="5" id="chat"></textarea>
            </div> 
            <button class="btn btn-primary" id="chat-button" type="submit">Post</button>
          </form>
          <br>
          <hr>
          <div id= "display-chat"></div>
        </div>
      </div>
    </div>  
  </div>



  <div id="display"></div>
  <div id="name"></div>
  <div id="choice"></div>
  <div id="winner"></div>
  

</div>  







<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/javascript.js"></script>


</body>
</html>
